<style>
  .SUBSCRIBE {
    background-color: rgb(190, 11, 11);
    color: white;
    border: none;
    height: 36px;
    width: 108px; 
    border-radius: 2px;
    margin: 4px;
    cursor: pointer;
    transition: opacity 0.5s;
  }

  .SUBSCRIBE:hover {
    opacity: 0.8;
  }

  .SUBSCRIBE:active {
    opacity: 0.3;
  }

  .JOIN {
    background-color: rgb(255, 255, 255);
    color: rgb(61, 144, 227);
    border: 1px solid rgb(61, 144, 227);
    height: 36px;
    width: 65px; 
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 0.5s;
  }
  .JOIN:hover {
    background-color: rgb(6, 95, 212);
    color: white ;
    }
  .JOIN:active {
    opacity: 0.3;
  }
  .Tweet {
    background-color: rgb(29, 161, 242);
    color: white;
    border: none;
    height: 36px;
    width: 65px; 
    border-radius: 18px;
    cursor: pointer;
    transition: opacity 0.5s;
  }
  .Tweet:hover {
     box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

  }
  .Tweet:active {
    opacity: 0.3;
   }
  
</style>

<button class="SUBSCRIBE">
  SUBSCRIBE
</button>

<button class="JOIN">
  JOIN
</button>

<button class="Tweet">
  Tweet
</button>
